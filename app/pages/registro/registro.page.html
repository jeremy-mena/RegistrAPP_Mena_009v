<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="success"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title>registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
     <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
       <form>
        <ion-list>
           <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" 
                    name="nombre" [(ngModel)]="usuario.nombre"></ion-input>
           </ion-item>

           <ion-item>
            <ion-label position="floating">Correo Electr√≥nico</ion-label>
            <ion-input type="email" placeholder="jer.mena@duoc.cl"
                    name="email" [(ngModel)]="usuario.email"></ion-input>
           </ion-item>

           <ion-item>
            <ion-label position="floating">Carrera</ion-label>
            <ion-input type="text" 
                    name="carrera" [(ngModel)]="usuario.carrera"></ion-input>
           </ion-item>

           <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="min 8 caracteres"
                    name="password" [(ngModel)]="usuario.password"></ion-input>
           </ion-item>
        </ion-list>

        <ion-button (click)="Enviar()" expand="block" fill="solid" color="success" shape="round">
          Registrarse
        </ion-button>
       </form>
    </ion-card-content>
  </ion-card>


</ion-content>
