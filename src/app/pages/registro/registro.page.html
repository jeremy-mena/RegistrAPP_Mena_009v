<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="registroForm">
    <ion-item>
      <ion-label position="floating">Username: </ion-label>
      <ion-input type="text" placeholder="cachupin.." formControlName="username"></ion-input>
    </ion-item>

    <div *ngIf="registroForm.get('username')?.invalid && (registroForm.get('username')?.dirty || registroForm.get('username')?.touched)">
      <div style="color:red" *ngIf="registroForm.get('username')?.hasError('required')">
          *Username es obligatorio
      </div>
      <div style="color:red"  *ngIf="registroForm.get('username')?.hasError('minlength')">
          *Username debe tener m√≠nimo 4 caracteres
      </div>
    </div>

    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rol: </ion-label>
      <ion-select formControlName="rol">
        <ion-select-option value="academico">Academico</ion-select-option>
        <ion-select-option value="servicio">Servicios</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button (click)="registrarUsuario()"  [disabled]="!registroForm.valid" expand="block" shape="round">
      Crear Usuario
    </ion-button>

  </form>

</ion-content>
