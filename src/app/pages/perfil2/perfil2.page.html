<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actualizar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/alumnos"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Actualizar</ion-title>
      </ion-toolbar>
    </ion-header>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input type="text" name="txtNombre" [(ngModel)]="profesor.nombre" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Apellido paterno:</ion-label>
        <ion-input type="text" name="txtApeP" [(ngModel)]="alumno.apellidop" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Apellido materno:</ion-label>
        <ion-input type="text" name="txtApeM" [(ngModel)]="alumno.apellidom" required></ion-input>
      </ion-item>


      <ion-item lines="full">
        <ion-label position="floating">Telefono:</ion-label>
        <ion-input type="number" name="numAlum" [(ngModel)]="alumno.telefono" required></ion-input>
      </ion-item>


      <ion-row>
        <ion-col>
          <ion-button (click)="updateAlumno()" expand="block" style="color: rgb(121, 64, 212);">Actualizar Informacion</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
